<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"/>
      
  </head>

  <body>
    <div class="container weatherApp"> 

      <div class="row justify-content-center mytime">
        Time
          </div>
    
      <div class="row justify-content-center search">
        <form>
            <input class="form-control" type="text" placeholder="City" id="searchInput"/>
          </form>
        </div>
  
        <div class="row justify-content-center current-city">
          Currently:
          </div>

          <div class="row justify-content-center currentWeather">

            <div class="col-5 d-flex justify-content-end">
            <img class="weatherIcon" src="http://openweathermap.org/img/wn/10d@2x.png" height="130px"></img>
          </div>

           <div class="col-5 d-flex justify-content-start ">
          <ul>
            <li class="temperature">C|F</li>
            <li class="humidity">Humidity: 1%</li>
            <li class="windspeed">Wind speed: 5m/s</li>
          </ul>
        </div>

          </div>

        
        <div class="row justify-content-center tomorrow">Tomorrow</div> 

        <div class="row justify-content-center weatherTomorrow">19â„ƒ</div>

        <div class="row justify-content-center"><img class="tomorrowweatherIcon" src="src/img/cloud-sun-solid.svg" height="14px"></img></div>
        </br>
        <small>
          <a
          href="https://github.com/ViktoryiaVS/vanilla-weather-app.git"
          >coded by VSamsonava </a>
        </small>
      </div>
      
   
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="index.js"></script>
  </body>
</html>
